O futbol é mais que uma paixão nacional: É uma paixão mundial ainda que nós, Brasileiros, quiséssemos que o futbol fosse uma invenção nacional, o mérito de sua criação é da inglaterra. 

O futbol, também referido como futbol de campo, futbol de onze e, originalmente, futbol associado, é um esporte de equipe jogado entre dois times de onze jogadores cada um e um árbitro que se ocupa da correta aplicação das normas.
